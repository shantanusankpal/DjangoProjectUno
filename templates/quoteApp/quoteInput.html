{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Quote Submission</title>
    <link rel="stylesheet" href="{% static 'css/quote_form.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Submit a New Quote</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
